<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous Liner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e096904f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-compact-disc"></i>
        <span class="title">Famous Liner</span>
      </div>
      <div class="icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="cover">
      <div class="welcome">
        <span class="title">Famous Liner</span>
        <span class="sub-title">명작들의 명대사를 만나보세요</span>
      </div>
    </section>

    <section class="lists">
      <div class="films">-Films-</div>
      <div class="items">
        <div class="item">
          <div class="img"><img src="filmimg/1.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">장난스런 키스</span>
            <span class="openyear">(2018)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/2.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">먼 훗날 우리</span>
            <span class="openyear">(2018)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/3.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">봄날은 간다</span>
            <span class="openyear">(2001)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/4.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">비포 선라이즈</span>
            <span class="openyear">(1995)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/5.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">어바웃 타임</span>
            <span class="openyear">(2013)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/6.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">나는 내일 어제의 너와 만난다</span>
            <span class="openyear">(2016)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/7.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">이터널 선샤인</span>
            <span class="openyear">(2004)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/8.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">미드나잇 선</span>
            <span class="openyear">(2018)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/9.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">지금 만나러 갑니다</span>
            <span class="openyear">(2018)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/10.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">말할 수 없는 비밀</span>
            <span class="openyear">(2007)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/11.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">뷰티 인사이드</span>
            <span class="openyear">(2015)</span>
          </div>
        </div>
        <div class="item">
          <div class="img"><img src="filmimg/12.jpeg" alt="" /></div>
          <div class="info">
           <span class="title">노팅 힐</span>
            <span class="openyear">(1999)</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="adress">
        <i class="fas fa-address-card"></i>
        <span class="title">shinsaengcheoeum</span>
      </div>
      <div class="closing">
        <i class="fas fa-thumbs-up"></i>
        <span>Thank you!</span>
      </div>
    </footer>
  </body>
</html>
